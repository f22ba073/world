<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>クリア</title>
    <style>
        h1{
            text-align: center;
            border-bottom: solid 3px #ffc778;
            position: relative;
    
        }
        h1:after{
            position: absolute;
            content:" ";
            display: block;
            border-bottom: solid 3px skyblue;
            bottom: -3px;
            width: 50%;
        }
    </style>
</head>
<body>
    <h1>お疲れ<span class="under">様</span>でした！！</h1>
</body>
</html>
